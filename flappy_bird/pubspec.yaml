name: flappy_bird
description: "Flappy Bird. It's Game made on Flutter using Flame engine"

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.5.1

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flame: ^1.19.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0

flutter:

  uses-material-design: true

  assets:
    - assets/images/
    - assets/audio/

  fonts:
    - family: Game
      fonts:
        - asset: assets/fonts/Game.ttf
